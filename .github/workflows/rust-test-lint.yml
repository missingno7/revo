name: Rust Test and Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/cargo@v1
        with:
          rust-version: stable
      - name: Check lints, build, and test revo
        run: |
          cd revo
          cargo clippy -- -D warnings
          cargo build --verbose
          cargo test --verbose
      - name: Check lints, build, and test revo example
        run: |
          cd revo/example
          cargo clippy -- -D warnings
          cargo build --verbose
          cargo test --verbose
      - name: Check lints, build, and test social_distance
        run: |
          cd social_distance
          cargo clippy -- -D warnings
          cargo build --verbose
          cargo test --verbose
      - name: Check lints, build, and test evo_salesman
        run: |
          cd evo_salesman
          cargo clippy -- -D warnings
          cargo build --verbose
          cargo test --verbose
        
