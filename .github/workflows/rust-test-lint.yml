name: Rust Test and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        example: [revo, revo/example, social_distance, evo_salesman]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install Clippy
        run: cargo install --version=latest --force clippy

      - name: Build and test ${{ matrix.example }}
        run: |
          cd ${{ matrix.example }}
          cargo clippy -- -D warnings
          cargo build --verbose
          cargo test --verbose